<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Animusic</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.1/css/all.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Mukta+Mahee:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.png') }}">
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-storage.js"></script>
</head>

<body onload="loadAnime()">
  <header>
    <div class="header-navigator">
      <h2 style="display: inline-block"><span style="color: #d9a8ff;">ani</span>music</h2>
      <div style="display: none;" class="signed-in-header">
        <i id="create-btn-header" class="fas fa-plus-circle header-icon"></i>
        <i id="profile-btn" class="fas fa-user-circle header-icon"></i>
      </div>
      <div style="display: none;" class="signed-out-header">
        <i class="fas fa-user-plus header-icon"></i>
      </div>
      <i style="display:inline-block;float:right;" id="search-btn" class="fas fa-search header-icon"></i>
    </div>
  </header>
  <div class="create-pop-up">
    <form>
      <i id="close-create" style="float:right;cursor:pointer;" class="fas fa-times"></i>
      <h1 style="font-size:45px;line-height:60px;">Create <br>anime page</h1>
      <p style="margin-bottom:20px;">a page is where you can share and listen to music <br>from your favorite anime.</p>
      <label for="name-english-input">Anime name (english)</label>
      <input class="create-text-input" id="name-english-input" type="text">
      <label for="name-japanese-input">Anime name (japanese)</label>
      <input class="create-text-input" id="name-japanese-input" type="text">
      <label for="anime-wik-input">Anime wikipedia</label>
      <input class="create-text-input" id="anime-wik-input" type="text">
      <label id="cover-input-label" for="cover-input">Choose cover image</label>
      <input style="display:none;" id="cover-input" type="file" accept="image/*">
      <button id="create-btn" type="button" name="button" onclick="createPage()">Create</button>
      <div class="create-error-box">
        <p style="color:#ff5050;height:20px;margin-top:15px;padding:0;"id="create-error-message"></p>
      </div>
    </form>
  </div>
  <div class="banner"></div>
  <div class="anime-holder">
  </div>
  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyBblgZ4cy2FT0_Lydilueh3eeCl4IO7OPs",
      authDomain: "animusic-dev.firebaseapp.com",
      databaseURL: "https://animusic-dev.firebaseio.com",
      projectId: "animusic-dev",
      storageBucket: "animusic-dev.appspot.com",
      messagingSenderId: "1064983100624",
      appId: "1:1064983100624:web:8b4600c34bdc54faac32d5"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
  <script defer type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
</body>

</html>
